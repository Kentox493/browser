<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <h2>Demo GetUserMedia</h2>
  <button id="startBtn">Start Camera + Mic</button>
  <br><br>
  <video id="video" width="400" height="300" autoplay playsinline></video>

  <script>
    const button = document.getElementById('startBtn');
    const videoElement = document.getElementById('video');

    button.addEventListener('click', () => {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ audio: true, video: true })
          .then(stream => {
            videoElement.srcObject = stream;
          })
          .catch(error => {
            console.error('Error accessing media devices.', error);
            alert('Tidak bisa mengakses kamera/mikrofon: ' + error.message);
          });
      } else {
        alert("Browser tidak mendukung navigator.mediaDevices.getUserMedia.\nHarap gunakan HTTPS dan browser modern.");
      }
    });
  </script>
</body>
</html>
