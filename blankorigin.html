<button onclick="openPopup()" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px 20px; font-size: 16px;">Open Popup</button>

<script>
  function openPopup() {
    var popup = window.open('', '_blank', 'width=500,height=500');
    var iframe = document.createElement('iframe');
    iframe.src = 'https://dosnet.my.id/iframe/iframe.html';
    iframe.sandbox = 'allow-scripts allow-popups allow-same-origin';
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.border = 'none';
    popup.document.body.appendChild(iframe);
  }
</script>
